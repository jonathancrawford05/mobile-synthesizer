<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Synthesizer Presets</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1919e6",
              "background-light": "#f6f6f8",
              "background-dark": "#111121",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex h-full min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center p-4">
<button class="flex size-10 items-center justify-center rounded-full text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-slate-900 dark:text-white pr-10">Presets</h1>

</header>

<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute top-1/2 left-3 -translate-y-1/2 text-slate-400 dark:text-slate-500"> search </span>
<input class="w-full rounded-lg border-transparent bg-primary/10 py-3 pl-10 pr-4 text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary dark:bg-primary/20 dark:text-white dark:placeholder:text-slate-500" placeholder="Search presets" type="search"/>
</div>
</div>
<div class="border-b border-slate-200 dark:border-slate-800">
<nav class="flex gap-x-6 px-4">
<a class="border-b-2 border-primary py-3 text-sm font-bold text-primary" href="#">All</a>
<a class="border-b-2 border-transparent py-3 text-sm font-medium text-slate-500 hover:text-primary dark:text-slate-400" href="#">Factory</a>
<a class="border-b-2 border-transparent py-3 text-sm font-medium text-slate-500 hover:text-primary dark:text-slate-400" href="#">User</a>
<a class="border-b-2 border-transparent py-3 text-sm font-medium text-slate-500 hover:text-primary dark:text-slate-400" href="#">Favorites</a>
</nav>
</div>
<div class="p-4">
<h2 class="text-xl font-bold text-slate-900 dark:text-white mb-3">Categories</h2>
<div class="flex flex-wrap gap-2">
<button class="rounded-full bg-primary/10 px-4 py-1.5 text-sm font-medium text-slate-700 dark:bg-primary/20 dark:text-slate-200">Bass</button>
<button class="rounded-full bg-primary/10 px-4 py-1.5 text-sm font-medium text-slate-700 dark:bg-primary/20 dark:text-slate-200">Lead</button>
<button class="rounded-full bg-primary/10 px-4 py-1.5 text-sm font-medium text-slate-700 dark:bg-primary/20 dark:text-slate-200">Pad</button>
<button class="rounded-full bg-primary/10 px-4 py-1.5 text-sm font-medium text-slate-700 dark:bg-primary/20 dark:text-slate-200">FX</button>
<button class="rounded-full bg-primary/10 px-4 py-1.5 text-sm font-medium text-slate-700 dark:bg-primary/20 dark:text-slate-200">Drum</button>
<button class="rounded-full bg-primary/10 px-4 py-1.5 text-sm font-medium text-slate-700 dark:bg-primary/20 dark:text-slate-200">Arp</button>
</div>
</div>
<div class="px-4 pb-4">
<h2 class="text-xl font-bold text-slate-900 dark:text-white mb-3">Presets</h2>
<div class="space-y-2">
<div class="flex cursor-pointer items-center gap-4 rounded-lg bg-primary/5 p-3 hover:bg-primary/10 dark:bg-primary/10 dark:hover:bg-primary/20">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20">
<span class="material-symbols-outlined text-primary"> volume_up </span>
</div>
<div class="flex-1">
<p class="font-bold text-slate-900 dark:text-white">Classic Bass</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Factory</p>
</div>
</div>
<div class="flex cursor-pointer items-center gap-4 rounded-lg bg-primary/5 p-3 hover:bg-primary/10 dark:bg-primary/10 dark:hover:bg-primary/20">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20">
<span class="material-symbols-outlined text-primary"> volume_up </span>
</div>
<div class="flex-1">
<p class="font-bold text-slate-900 dark:text-white">My Lead</p>
<p class="text-sm text-slate-500 dark:text-slate-400">User</p>
</div>
</div>
<div class="flex cursor-pointer items-center gap-4 rounded-lg bg-primary/5 p-3 hover:bg-primary/10 dark:bg-primary/10 dark:hover:bg-primary/20">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20">
<span class="material-symbols-outlined text-primary"> volume_up </span>
</div>
<div class="flex-1">
<p class="font-bold text-slate-900 dark:text-white">Ambient Pad</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Factory</p>
</div>
</div>
<div class="flex cursor-pointer items-center gap-4 rounded-lg bg-primary/5 p-3 hover:bg-primary/10 dark:bg-primary/10 dark:hover:bg-primary/20">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20">
<span class="material-symbols-outlined text-primary"> volume_up </span>
</div>
<div class="flex-1">
<p class="font-bold text-slate-900 dark:text-white">Epic FX</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Favorites</p>
</div>
</div>
</div>
</div>
</main>
<footer class="sticky bottom-0 border-t border-slate-200 bg-background-light/80 pb-safe-area-inset-bottom backdrop-blur-sm dark:border-slate-800 dark:bg-background-dark/80">
<nav class="flex items-center justify-around py-2">
<a class="flex flex-col items-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined"> tune </span>
<span class="text-xs font-medium">Synthesizer</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1"> bookmark </span>
<span class="text-xs font-medium">Presets</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined"> graphic_eq </span>
<span class="text-xs font-medium">Mixer</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined"> piano </span>
<span class="text-xs font-medium">Sequencer</span>
</a>
</nav>
</footer>
</div>

</body></html>
