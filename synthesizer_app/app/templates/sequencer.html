{% extends "base.html" %}

{% block title %}Sequencer - Mobile Synthesizer{% endblock %}

{% block body %}
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow">
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-primary/20 bg-background-light/80 p-4 pb-2 backdrop-blur-sm dark:bg-background-dark/80">
<button class="text-slate-800 dark:text-slate-200">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-lg font-bold text-slate-900 dark:text-white">Sequencer</h1>
<div class="w-6"></div>
</header>
<main class="p-4">
<h2 class="px-4 pb-3 pt-5 text-2xl font-bold text-slate-900 dark:text-white">Sequence</h2>
<div class="grid grid-cols-4 gap-2 sm:grid-cols-8">
<div class="relative aspect-square overflow-hidden rounded-lg bg-primary/20"></div>
<div class="relative aspect-square overflow-hidden rounded-lg bg-primary/20"></div>
<div class="relative aspect-square overflow-hidden rounded-lg bg-primary/20"></div>
<div class="relative aspect-square overflow-hidden rounded-lg ring-2 ring-primary bg-primary/40"></div>

<div class="relative aspect-square overflow-hidden rounded-lg bg-primary/20"></div>
<div class="relative aspect-square overflow-hidden rounded-lg bg-primary/20"></div>
<div class="relative aspect-square overflow-hidden rounded-lg bg-primary/20"></div>
<div class="relative aspect-square overflow-hidden rounded-lg bg-primary/20"></div>
<div class="relative aspect-square overflow-hidden rounded-lg bg-primary/20"></div>
<div class="relative aspect-square overflow-hidden rounded-lg bg-primary/20"></div>
<div class="relative aspect-square overflow-hidden rounded-lg bg-primary/20"></div>
<div class="relative aspect-square overflow-hidden rounded-lg bg-primary/20"></div>
<div class="relative aspect-square overflow-hidden rounded-lg bg-primary/20"></div>
<div class="relative aspect-square overflow-hidden rounded-lg bg-primary/20"></div>
</div>
<h2 class="px-4 pb-3 pt-5 text-2xl font-bold text-slate-900 dark:text-white">Controls</h2>
<div class="space-y-4 p-4">
<div class="grid grid-cols-4 items-center gap-4">
<label class="text-base font-medium text-slate-700 dark:text-slate-300">Tempo</label>
<div class="col-span-3 flex items-center gap-4">
<input class="h-1 w-full cursor-pointer appearance-none rounded-full bg-primary/20 accent-primary" max="240" min="40" type="range" value="120"/>
<span class="w-16 text-sm font-normal text-slate-600 dark:text-slate-400">120 BPM</span>
</div>
</div>
<div class="grid grid-cols-4 items-center gap-4">
<label class="text-base font-medium text-slate-700 dark:text-slate-300">Swing</label>
<div class="col-span-3 flex items-center gap-4">
<input class="h-1 w-full cursor-pointer appearance-none rounded-full bg-primary/20 accent-primary" max="100" min="0" type="range" value="50"/>
<span class="w-16 text-sm font-normal text-slate-600 dark:text-slate-400">50%</span>
</div>
</div>
<div class="grid grid-cols-4 items-center gap-4">
<label class="text-base font-medium text-slate-700 dark:text-slate-300">Quantization</label>
<div class="col-span-3 flex items-center gap-4">
<input class="h-1 w-full cursor-pointer appearance-none rounded-full bg-primary/20 accent-primary" max="4" min="0" type="range" value="2"/>
<span class="w-16 text-sm font-normal text-slate-600 dark:text-slate-400">1/16</span>
</div>
</div>
</div>
</main>
</div>
<footer class="sticky bottom-0 border-t border-primary/20 bg-background-light/80 pt-2 backdrop-blur-sm dark:bg-background-dark/80">
<nav class="flex justify-around px-4 pb-3 pt-2">
